<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Podcast Listening Time Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Podcast Listening Time Prediction</h1>
        <form id="prediction-form">
            <div class="form-group">
                <label>Podcast Name</label>
                <input type="text" name="Podcast_Name" required>
            </div>
            <div class="form-group">
                <label>Episode Title</label>
                <input type="text" name="Episode_Title" required>
            </div>
            <div class="form-group">
                <label>Episode Length (minutes)</label>
                <input type="number" step="0.01" name="Episode_Length_minutes" required>
            </div>
            <div class="form-group">
                <label>Genre</label>
                <input type="text" name="Genre" required>
            </div>
            <div class="form-group">
                <label>Host Popularity (%)</label>
                <input type="number" step="0.01" name="Host_Popularity_percentage" required>
            </div>
            <div class="form-group">
                <label>Publication Day</label>
                <input type="text" name="Publication_Day" required>
            </div>
            <div class="form-group">
                <label>Publication Time</label>
                <input type="text" name="Publication_Time" required>
            </div>
            <div class="form-group">
                <label>Guest Popularity (%)</label>
                <input type="number" step="0.01" name="Guest_Popularity_percentage" required>
            </div>
            <div class="form-group">
                <label>Number of Ads</label>
                <input type="number" name="Number_of_Ads" required>
            </div>
            <div class="form-group">
                <label>Episode Sentiment</label>
                <input type="text" name="Episode_Sentiment" required>
            </div>
            <button type="submit">Predict</button>
        </form>
        <div id="result"></div>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
